<!DOCTYPE html> 


{% load static %}
<html> 
    <head> 
        <title>Blog App</title> 
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesh\ eet"> 
        <link href="{% static 'css/base.css' %}" rel="stylesheet"s> 
    </head>
    <body>
        <div> 
            <header> 
                <div class="nav-left"> 
                    <h1><a href="{% url 'home' %}">Blog App</a></h1>

                <div class="nav-right">

        <main>
